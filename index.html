<!DOCTYPE html>
<html>
	
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<link id="style-swiper" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
 	<link rel="stylesheet" href="./styles/stylesheet/style.css">
 	<title>Проба</title>
</head>
<body>
	<!-- Шапка -->
	<header class="hdr-sect">
		<h1 class="hdr-sect__text">Ремонт техники различных брендов</h1>     
	</header>

	<!-- Swiper-->
	<div class="brand-btns swiper">
		<!-- Блок со слайдами Swiper> -->
		
		<div class="brand-btns__container swiper-wrapper">
		<!-- Слайды Swiper -->
			<div class="swiper-slide">
				<button class="brand-btns__btn">
					<img src="./images/label-lenovo.svg" alt="Lenovo">
					<img src="./images/go.svg" alt="Go">
				</button>
			</div>
			<div class="swiper-slide">
				<button class="brand-btns__btn">
					<img src="./images/label-samsung.svg" alt="Samsung">
					<img src="./images/go.svg" alt="Go">
				</button>
			</div>
			<div class="swiper-slide">
				<button class="brand-btns__btn">
					<img src="./images/label-apple.svg" alt="Apple">
					<img src="./images/go.svg" alt="Go">
				</button>
			</div>
			<div class="swiper-slide">
				<button class="brand-btns__btn">
					<img src="./images/label-viewsonic.svg" alt="ViewSonic">
					<img src="./images/go.svg" alt="Go">
				</button>
			</div>
			<div class="swiper-slide">
				<button class="brand-btns__btn">
					<img src="./images/label-bosch.svg" alt="Bosch">
					<img src="./images/go.svg" alt="Go">
				</button>
			</div>
			<div class="swiper-slide">
				<button class="brand-btns__btn">
					<img src="./images/label-hp.svg" alt="HP">
					<img src="./images/go.svg" alt="Go">
				</button>
			</div>
			<div class="swiper-slide">
				<button class="brand-btns__btn">
					<img src="./images/label-acer.svg" alt="Acer">
					<img src="./images/go.svg" alt="Go">
				</button>
			</div>
			<div class="swiper-slide">
				<button class="brand-btns__btn">
					<img src="./images/label-sony.svg" alt="Sony">
					<img src="./images/go.svg" alt="Go">
				</button>
			</div>
			<div class="swiper-slide">
				<button class="brand-btns__btn">
					<img src="./images/label-lenovo.svg" alt="Lenovo">
					<img src="./images/go.svg" alt="Go">
				</button>
			</div>
			<div class="swiper-slide">
				<button class="brand-btns__btn">
					<img src="./images/label-samsung.svg" alt="Samsung">
					<img src="./images/go.svg" alt="Go">
				</button>
			</div>
			<div class="swiper-slide">
				<button class="brand-btns__btn">
					<img src="./images/label-apple.svg" alt="Apple">
					<img src="./images/go.svg" alt="Go">
				</button>
			</div>	  
		</div>
	
		<!-- Блок-тень справа над слайдом -->
		<div class="swiper__slide-shadow"></div>	
		
		<!-- Пагинатор Swiper -->
		<div class="swiper-pagination"></div>
	</div>  

<!-- Блок с кнопкой "Показать всё" -->
	<div>
		<button class="show-hide-btn">
			<img src="./images/show-all-arrow.svg" alt="Показать всё">
			&nbsp;&nbsp;Показать всё
		</button>	
	</div> 
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="./script.js"></script>	
</body>
</html>
